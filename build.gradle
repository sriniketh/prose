// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    dependencies {
        classpath 'com.google.dagger:hilt-android-gradle-plugin:2.45'
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:2.5.3"
    }
}

plugins {
    id 'com.android.application' version '7.4.2' apply false
    id 'com.android.library' version '7.4.2' apply false
    id 'org.jetbrains.kotlin.android' version '1.8.10' apply false
    id 'org.jetbrains.kotlin.jvm' version '1.8.10' apply false
}

ext {
    compileSdkVersion = 33
    minSdkVersion = 26
    targetSdkVersion = 33
    jvmTargetVersion = '1.8'

    android_ktx_version = '1.9.0'
    appcompat_version = '1.6.1'
    material_version = '1.9.0-alpha02'
    constraintlayout_version = '2.1.4'
    fragment_nav_version = '2.5.3'
    lifecycle_version = '2.6.0'
    coroutines_android_version = '1.6.4'
    hilt_version = '2.45'
    timber_version = '5.0.1'
    retrofit_version = '2.9.0'
    okhttp_version = '5.0.0-alpha.10'
    moshi_version = '1.14.0'
    coil_version = '2.2.0'
    phrase_version = '1.2.0'
    room_version = '2.4.3'
    camerax_version = '1.1.0'
    mlkit_version = '18.0.1'

    junit_version = '4.13.2'
    android_junit_version = '1.1.5'
    espresso_version = '3.5.1'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
