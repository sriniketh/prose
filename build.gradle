// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    dependencies {
        classpath 'com.google.dagger:hilt-android-gradle-plugin:2.42'
    }
}

plugins {
    id 'com.android.application' version '7.2.1' apply false
    id 'com.android.library' version '7.2.1' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.10' apply false
    id 'org.jetbrains.kotlin.jvm' version '1.6.10' apply false
}

ext {
    compileSdkVersion = 32
    minSdkVersion = 26
    targetSdkVersion = 32
    jvmTargetVersion = '1.8'

    android_ktx_version = '1.8.0'
    appcompat_version = '1.5.0'
    material_version = '1.7.0-beta01'
    constraintlayout_version = '2.1.4'
    fragment_nav_version = '2.5.1'
    lifecycle_version = '2.5.1'
    coroutines_android_version = '1.6.4'
    hilt_version = '2.43.2'
    timber_version = '5.0.1'
    retrofit_version = '2.9.0'
    okhttp_version = '5.0.0-alpha.10'
    kotlinx_serialization_version = '1.4.0'
    kotlinx_serialization_converter_version = '0.8.0'
    coil_version = '2.2.0'
    phrase_version = '1.2.0'

    junit_version = '4.13.2'
    android_junit_version = '1.1.3'
    espresso_version = '3.4.0'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
